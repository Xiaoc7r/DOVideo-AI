server.port=9090

# ==============================
# 数据库配置 (Database)
# ==============================
# 注意：公开代码通常使用默认端口 3306，或者保留你的 3307 并加注释说明
spring.datasource.url=jdbc:mysql://localhost:3306/media_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
# 【敏感信息】已替换为占位符，部署时请修改
spring.datasource.password=YourPasswordHere
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# 文件上传限制 (File Upload)
# ==============================
spring.servlet.multipart.max-file-size=2048MB
spring.servlet.multipart.max-request-size=2048MB

# ==============================
# MyBatis Plus
# ==============================
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# ==============================
# AI 模型配置 (DeepSeek & ASR)
# ==============================
# 【敏感信息】请去 https://cloud.siliconflow.cn/ 申请 Key
ai.deepseek.api-key=sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
ai.deepseek.base-url=https://api.siliconflow.cn/v1
# 如果没用到阿里云原生SDK，这行可以删掉，或者留空
ai.aliyun.api-key=

# ==============================
# Redis (Cache & Lock)
# ==============================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=3000ms

# ==============================
# MinIO (Object Storage)
# ==============================
minio.endpoint=http://localhost:9000
minio.accessKey=minioadmin
minio.secretKey=minioadmin
minio.bucketName=media

# ==============================
# 外部工具路径 (External Tools)
# ==============================
# 【注意】部署前请修改为你的实际路径
# Windows 示例: D:/yt-dlp/yt-dlp.exe
# Linux 示例: /usr/local/bin/yt-dlp
tool.ytdlp.path=yt-dlp

# Windows 示例: D:/ffmpeg/bin
# Linux 示例: /usr/bin/ffmpeg
tool.ffmpeg.dir=ffmpeg

# ==============================
# RocketMQ (Message Queue)
# ==============================
rocketmq.name-server=127.0.0.1:9876
rocketmq.producer.group=video-analysis-group
rocketmq.producer.send-message-timeout=3000